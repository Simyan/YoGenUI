<div>
    <div class="flex items-center h-20 mx-12  bg-gray-50 ">
        <span class="text-3xl px-2  mt-6 font-bold text-gray-700" >
            <!-- Generate Your Template -->
            YoGenUI
        </span>
        <img  src="assets/adcb-logo.png" class="h-2/3 mt-6">
     
    </div>
    
    <div class="flex justify-center items-center h-screen bg-gray-50 ">
        
       
            <div class="w-1/4 h-2/3 p-12 shadow-2xl  bg-gradient-to-tl from-gray-100 via-gray-100  rounded-md">
                <h1 class="text-3xl block text-center font-semibold">Create Template</h1>
                <form [formGroup]="detailsForm" (ngSubmit)="submit()"  class="space-y-6 mt-4">
                    <br/>
                    
                      <div>
                        <label class="block font-medium leading-6 text-gray-800">Select Technology</label>
                        <div class="mt-2 h-12">
                            <select formControlName="technology" class="border w-full h-full text-lg focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 ">
                                <option>Select Value</option>
                                <option *ngFor="let item of technologyList">
                                    {{item}}
                                </option>
                            </select>
                        </div>
                      </div>
    
                      <div>
                        <label class="block font-medium leading-6 text-gray-800">Select Generators</label>
                        <div class="mt-2 h-12">
                            <select formControlName="generator" class="border w-full h-full text-lg focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 " >
                                <option>Select Value</option>
                                <option *ngFor="let item of generators">
                                    {{item}}
                                </option>
                            </select>
                        </div>
                      </div>
                      
                    <!-- </div> -->
                </form>
               
                    @if (arguments.length > 0){
                        
                        <form [formGroup]="argumentsForm" (ngSubmit)="submitArguments()" class="mt-6">
                            <div class="mb-4" *ngFor="let controlName of formControlNames()">
    
                                <label [for]="controlName" class="block font-medium leading-6 text-gray-800">{{getPrompt(controlName)}}</label>
                                <div class="mt-2 h-12">
                                    <input [id]="controlName" [formControlName]="controlName" class="border w-full h-full text-lg focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 " >
                                </div>
    
                               
                              </div>
    
                              
                              <div class="mt-6 h-12" >
                                <button type="submit" 
                                value="submit" id="btn" [disabled]="!argumentsForm.valid" 
                                class="h-full border-2 border-black bg-black text-white text-xl
                                       py-1 w-1/4 float-right rounded-t-3xl rounded-b-3xl hover:bg-gray-700 
                                       hover:text-gray-300 hover:border-none hover:cursor-pointer font-medium">
                                       Submit
                                </button>
                              </div> 
                      
                    </form>
                    }
                    
                
            </div>
        
    </div>
</div>
